<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="../_css/styles.css">
    <link rel="stylesheet" type="text/css" href="search.css"> </head>

<body>
    <header>
        <div id="back">
            <div>
                <a href="../index.html"><img width="30" height="30" src="../backnwhite.png"></a>
            </div>
        </div>
        <h1>Forbidden Link Dictionary</h1> </header>
    <main id="entry">
        <div class="entry">
            <h2>If there is a link containg part of a URL in the list below, it will be flaged as broken.</h2>
            <div class="body">
                <div>
                    <div class="row">
                        <input type="text" value="brainhoney.com">
                        <div class="remove"><img src="../delete.png"></div>
                    </div>
                    <div class="row">
                        <input type="text" value="box.com">
                        <div class="remove"><img src="../delete.png"></div>
                    </div>
                    <div class="row">
                        <input id="new" placeholder="New Item">
                        <div id="add" onclick="addItem()">Add Item</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="../_js/jquery-3.1.1.min.js">
        if (window.module) module = window.module;
    </script>
    <script src="../_js/handlebars-v4.0.5.js"></script>
    <script id="entry-template" type="text/x-handlebars-template">
        <div class="entry">
            <h2>If there is a link containg part of a URL in the list below, it will be flaged as broken.</h2>
            <div class="body">
                <div> {{#each blacklist}}
                    <div class="row">
                        <input type="text" value="{{this}}" />
                        <div class="remove"><img src="../delete.png"></div>
                    </div> {{/each}}
                    <div class="row">
                        <input id="new" placeholder="New Item" />
                        <div id="add" onclick="addItem()">Add Item</div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script src="search.js"></script>
</body>

</html>
