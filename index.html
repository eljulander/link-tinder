<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Course Export Link Validator</title>
    <link rel="stylesheet" type="text/css" href="_css/styles.css"> </head>

<body>
    <div class ="authenticate">
        <div id="login">
            <iframe id="loginBox" scrolling ="no" src="https://secure.byui.edu/cas/login"></iframe>
        </div>
        <div id="loginOptions">
            <div id="close" class="btn">Close</div>
            <div id="student" class="btn">BYU-I Login</div>
            <div id="admin" class = "btn selected">Brightspace Admin Login</div>
        </div>
    </div>
    <header>
        <div id="preferences">
                <div> <a href="javascript:void(0)" onclick=""><img width="50" height="50" src="gear_white.png"></a> </div>
        </div>
        <h1>Link Validator</h1>
    </header>
    <main>
        <div id="dropper" class="">
            <strong>
                <p>Drop your zipped <br> course export here</p>
            </strong>
        </div>
        <div id="csv_dest">
            <div class="selectionField">
                <h2>CSV Report Destination</h2>
                <h3>Destination Folder</h3>
                <strong>
                    <p id="filepath">C:/</p>
                </strong>
                <div id="fileopen" onclick="openDialog()" value="">Choose Folder</div>
            </div>
            <div class="selectionField">
                <h3>CSV Name</h3>
                <div class="nameField">
                    <input type="text" id="csvName"><strong> .CSV</strong>
                </div>
            </div>
        </div>
            
    </main>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="_js/jquery-3.1.1.min.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>
    <script src="_js/drop.js"></script>
</body>

</html>
